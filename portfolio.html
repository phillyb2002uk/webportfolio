<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phil Beeson — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --gunmetal-deep:   #191c20;
      --gunmetal-mid:    #22262b;
      --gunmetal-light:  #2b3036;
      --gunmetal-border: #363c43;
      --steel:           #7e8a94;
      --silver:          #bdc4ca;
      --white:           #eceef0;
      --accent:          #FFD000;
      --accent-dim:      rgba(255,208,0,0.10);
    }

    body {
      background: var(--gunmetal-deep);
      color: var(--silver);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      padding: 72px 0 96px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 1;
    }

    /* ── PAGE HEADER ── */
    .page-header {
      margin-bottom: 52px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--gunmetal-border);
      animation: fadeUp 0.45s ease 0.05s both;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--steel);
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.2s;
    }

    .back-link:hover { color: var(--accent); }

    .page-header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(38px, 5.5vw, 60px);
      letter-spacing: 5px;
      color: var(--white);
      line-height: 1;
      margin-bottom: 8px;
    }

    .page-header .sub {
      font-size: 11.5px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 400;
    }

    /* ── SECTION LABEL ── */
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
      animation: fadeUp 0.45s ease 0.10s both;
    }

    .section-header h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--accent);
      white-space: nowrap;
      font-weight: 400;
    }

    .section-header::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gunmetal-border);
    }

    /* ══════════════════════════════════════
       ARTICLE BLOCKS
    ══════════════════════════════════════ */
    .portfolio-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .article-block {
      background: var(--gunmetal-mid);
      border: 1px solid var(--gunmetal-border);
      border-radius: 3px;
      display: grid;
      grid-template-columns: 280px 1fr;
      overflow: hidden;
      transition: border-color 0.25s;
    }

    .article-block:nth-child(1) { animation: fadeUp 0.45s ease 0.14s both; }
    .article-block:nth-child(2) { animation: fadeUp 0.45s ease 0.20s both; }
    .article-block:nth-child(3) { animation: fadeUp 0.45s ease 0.26s both; }
    .article-block:nth-child(4) { animation: fadeUp 0.45s ease 0.32s both; }

    .article-block:hover { border-color: var(--accent); }

    /* Image panel */
    .article-img {
      background: var(--gunmetal-light);
      border-right: 1px solid var(--gunmetal-border);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      min-height: 160px;
    }

    .article-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .article-block:hover .article-img img { transform: scale(1.04); }

    .article-img .placeholder-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .article-img .placeholder-icon svg {
      width: 24px; height: 24px;
      color: var(--gunmetal-border);
    }

    .article-img .placeholder-icon span {
      font-size: 8.5px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--steel);
      opacity: 0.5;
    }

    /* Text panel */
    .article-body {
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .article-latest {
      display: inline-block;
      font-size: 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 2px 6px;
      border-radius: 2px;
      margin-bottom: 12px;
      opacity: 0.8;
      align-self: flex-start;
    }

    .article-category {
      font-size: 9px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 8px;
      font-weight: 400;
    }

    .article-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      letter-spacing: 2.5px;
      color: var(--white);
      line-height: 1.1;
      margin-bottom: 14px;
    }

    .article-desc {
      font-size: 12.5px;
      color: var(--steel);
      line-height: 1.85;
    }

    .article-published {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--gunmetal-border);
      font-size: 9.5px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--gunmetal-border);
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .article-published::before {
      content: '';
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--gunmetal-border);
      flex-shrink: 0;
    }

    /* ── ANIMATIONS ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── RESPONSIVE ── */
    @media (max-width: 640px) {
      .article-block { grid-template-columns: 1fr; }
      .article-img {
        min-height: 180px;
        border-right: none;
        border-bottom: 1px solid var(--gunmetal-border);
      }
    }
  </style>
</head>
<body>

<div class="container">

  <header class="page-header">
    <a class="back-link" href="index.html">← Back to summary</a>
    <h1>Phil Beeson</h1>
    <p class="sub">Portfolio &amp; Work</p>
  </header>

  <section>
    <div class="section-header"><h2>Portfolio</h2></div>
    <div class="portfolio-list" id="portfolio-list"></div>
  </section>

</div><!-- /container -->

<script src="data.js"></script>
<script>
  // Sort by rank descending (highest first)
  const sorted  = [...portfolioData].sort((a, b) => b.rank - a.rank);
  const maxRank = sorted[0].rank;

  document.getElementById('portfolio-list').innerHTML = sorted.map(a => `
    <div class="article-block" data-rank="${a.rank}" data-date="${a.publishedDate}">
      <div class="article-img">
        ${a.thumbnailUrl
          ? `<img src="${a.thumbnailUrl}" alt="${a.title}" />`
          : _PLACEHOLDER_SVG}
      </div>
      <div class="article-body">
        ${a.rank === maxRank ? '<span class="article-latest">Latest</span>' : ''}
        <div class="article-category">${a.category}</div>
        <div class="article-title">${a.title}</div>
        <p class="article-desc">${a.body}</p>
        <div class="article-published">Published ${fmtDate(a.publishedDate)}</div>
      </div>
    </div>`).join('');
</script>

</body>
</html>
