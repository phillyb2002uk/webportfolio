<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phil Beeson — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --gunmetal-deep:   #191c20;
      --gunmetal-mid:    #22262b;
      --gunmetal-light:  #2b3036;
      --gunmetal-border: #363c43;
      --steel:           #7e8a94;
      --silver:          #bdc4ca;
      --white:           #eceef0;
      --accent:          #FFD000;
      --accent-dim:      rgba(255,208,0,0.10);
    }

    body {
      background: var(--gunmetal-deep);
      color: var(--silver);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      padding: 72px 0 96px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 1;
    }

    /* ── PAGE HEADER ── */
    .page-header {
      margin-bottom: 52px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--gunmetal-border);
      animation: fadeUp 0.45s ease 0.05s both;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--steel);
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.2s;
    }

    .back-link:hover { color: var(--accent); }

    .page-header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(38px, 5.5vw, 60px);
      letter-spacing: 5px;
      color: var(--white);
      line-height: 1;
      margin-bottom: 8px;
    }

    .page-header .sub {
      font-size: 11.5px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 400;
    }

    /* ── SECTION LABEL ── */
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
      animation: fadeUp 0.45s ease 0.10s both;
    }

    .section-header h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--accent);
      white-space: nowrap;
      font-weight: 400;
    }

    .section-header::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gunmetal-border);
    }

    /* ══════════════════════════════════════
       PORTFOLIO GRID — 2 cards per row
    ══════════════════════════════════════ */
    .portfolio-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .article-card {
      background: var(--gunmetal-mid);
      border: 1px solid var(--gunmetal-border);
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
      transition: border-color 0.25s, transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .article-card:nth-child(1) { animation: fadeUp 0.45s ease 0.14s both; }
    .article-card:nth-child(2) { animation: fadeUp 0.45s ease 0.18s both; }
    .article-card:nth-child(3) { animation: fadeUp 0.45s ease 0.22s both; }
    .article-card:nth-child(4) { animation: fadeUp 0.45s ease 0.26s both; }

    .article-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    /* Image area — 16:9, contain so nothing crops */
    .card-img {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: var(--gunmetal-deep);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      border-bottom: 1px solid var(--gunmetal-border);
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      padding: 8px;             /* small breathing room around the image */
    }

    .card-img .placeholder-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .card-img .placeholder-icon svg {
      width: 24px; height: 24px;
      color: var(--gunmetal-border);
    }

    .card-img .placeholder-icon span {
      font-size: 8.5px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--steel);
      opacity: 0.5;
    }

    /* Latest badge — top-right corner of image */
    .card-latest {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 8px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 2px 6px;
      border-radius: 2px;
      background: var(--gunmetal-deep);
      opacity: 0.9;
    }

    /* Card footer — category + title only */
    .card-body {
      padding: 14px 16px 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card-category {
      font-size: 9px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 5px;
      font-weight: 400;
    }

    .card-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 19px;
      letter-spacing: 2px;
      color: var(--white);
      line-height: 1.15;
    }

    /* ══════════════════════════════════════
       MODAL
    ══════════════════════════════════════ */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(10, 12, 14, 0.88);
      backdrop-filter: blur(6px);
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .modal-backdrop.active { display: flex; }

    .modal {
      background: var(--gunmetal-mid);
      border: 1px solid var(--gunmetal-border);
      border-radius: 3px;
      width: 100%;
      max-width: 860px;
      max-height: 90vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      position: relative;
      animation: fadeUp 0.3s ease both;
    }

    /* Left: image */
    .modal-img {
      background: var(--gunmetal-deep);
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid var(--gunmetal-border);
      min-height: 300px;
    }

    .modal-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      padding: 20px;
      max-height: 90vh;
    }

    .modal-img .placeholder-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .modal-img .placeholder-icon svg {
      width: 32px; height: 32px;
      color: var(--gunmetal-border);
    }

    .modal-img .placeholder-icon span {
      font-size: 9px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--steel);
      opacity: 0.5;
    }

    /* Right: text */
    .modal-body {
      padding: 36px 32px 32px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .modal-category {
      font-size: 9px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 10px;
      font-weight: 400;
    }

    .modal-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      letter-spacing: 3px;
      color: var(--white);
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .modal-desc {
      font-size: 13px;
      color: var(--steel);
      line-height: 1.85;
      flex: 1;
    }

    .modal-published {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--gunmetal-border);
      font-size: 9.5px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--gunmetal-border);
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .modal-published::before {
      content: '';
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--gunmetal-border);
      flex-shrink: 0;
    }

    /* Close button */
    .modal-close {
      position: absolute;
      top: 12px;
      right: 14px;
      background: none;
      border: none;
      color: var(--steel);
      font-size: 20px;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 10;
      line-height: 1;
    }

    .modal-close:hover { color: var(--white); }

    /* ── ANIMATIONS ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── RESPONSIVE ── */
    @media (max-width: 640px) {
      .portfolio-list { grid-template-columns: 1fr; }
      .modal { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
      .modal-img {
        border-right: none;
        border-bottom: 1px solid var(--gunmetal-border);
        min-height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <header class="page-header">
    <a class="back-link" href="index.html">← Back to summary</a>
    <h1>Phil Beeson</h1>
    <p class="sub">Portfolio &amp; Work</p>
  </header>

  <section>
    <div class="section-header"><h2>Portfolio</h2></div>
    <div class="portfolio-list" id="portfolio-list"></div>
  </section>

</div><!-- /container -->

<!-- MODAL -->
<div class="modal-backdrop" id="modal-backdrop">
  <div class="modal" id="modal">
    <button class="modal-close" id="modal-close">✕</button>
    <div class="modal-img" id="modal-img"></div>
    <div class="modal-body">
      <div class="modal-category" id="modal-category"></div>
      <div class="modal-title"    id="modal-title"></div>
      <p   class="modal-desc"     id="modal-desc"></p>
      <div class="modal-published" id="modal-published"></div>
    </div>
  </div>
</div>

<script src="data.js"></script>
<script>
  // Sort by rank descending (highest first)
  const sorted  = [...portfolioData].sort((a, b) => b.rank - a.rank);
  const maxRank = sorted[0].rank;

  // ── RENDER CARDS ────────────────────────────────────────
  document.getElementById('portfolio-list').innerHTML = sorted.map((a, i) => `
    <div class="article-card" data-index="${i}" role="button" tabindex="0"
         aria-label="Open article: ${a.title}">
      <div class="card-img">
        ${a.thumbnailUrl
          ? `<img src="${a.thumbnailUrl}" alt="${a.title}" />`
          : _PLACEHOLDER_SVG.replace('No image yet', 'No image yet')}
        ${a.rank === maxRank ? '<span class="card-latest">Latest</span>' : ''}
      </div>
      <div class="card-body">
        <div class="card-category">${a.category}</div>
        <div class="card-title">${a.title}</div>
      </div>
    </div>`).join('');

  // ── MODAL LOGIC ─────────────────────────────────────────
  const backdrop = document.getElementById('modal-backdrop');
  const modal    = document.getElementById('modal');

  function openModal(idx) {
    const a = sorted[idx];

    document.getElementById('modal-category').textContent  = a.category;
    document.getElementById('modal-title').textContent     = a.title;
    document.getElementById('modal-desc').textContent      = a.body;
    document.getElementById('modal-published').textContent = 'Published ' + fmtDate(a.publishedDate);

    const imgEl = document.getElementById('modal-img');
    imgEl.innerHTML = a.thumbnailUrl
      ? `<img src="${a.thumbnailUrl}" alt="${a.title}" />`
      : _PLACEHOLDER_SVG;

    backdrop.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    backdrop.classList.remove('active');
    document.body.style.overflow = '';
  }

  // Click on card
  document.getElementById('portfolio-list').addEventListener('click', e => {
    const card = e.target.closest('.article-card');
    if (card) openModal(Number(card.dataset.index));
  });

  // Keyboard: Enter or Space on card
  document.getElementById('portfolio-list').addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      const card = e.target.closest('.article-card');
      if (card) { e.preventDefault(); openModal(Number(card.dataset.index)); }
    }
  });

  // Close: button, backdrop click (outside modal), Escape
  document.getElementById('modal-close').addEventListener('click', closeModal);
  backdrop.addEventListener('click', e => { if (e.target === backdrop) closeModal(); });
  document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
</script>

</body>
</html>
