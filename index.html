<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phil Beeson — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --gunmetal-deep:   #191c20;
      --gunmetal-mid:    #22262b;
      --gunmetal-light:  #2b3036;
      --gunmetal-border: #363c43;
      --steel:           #7e8a94;
      --silver:          #bdc4ca;
      --white:           #eceef0;
      --accent:          #FFD000;
      --accent-dim:      rgba(255,208,0,0.10);
    }

    body {
      background: var(--gunmetal-deep);
      color: var(--silver);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      padding: 72px 0 96px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 28px;
      position: relative;
      z-index: 1;
    }

    /* ── PAGE HEADER ── */
    .page-header {
      margin-bottom: 52px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--gunmetal-border);
      animation: fadeUp 0.45s ease 0.05s both;
    }

    .page-header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(38px, 5.5vw, 60px);
      letter-spacing: 5px;
      color: var(--white);
      line-height: 1;
      margin-bottom: 12px;
    }

    .page-header .tagline {
      font-size: 11.5px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 400;
      line-height: 1.8;
    }

    /* ── SECTION LABEL ── */
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .section-header h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--accent);
      white-space: nowrap;
      font-weight: 400;
    }

    .section-header::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gunmetal-border);
    }

    .section-header a.view-all {
      font-size: 9.5px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--steel);
      text-decoration: none;
      white-space: nowrap;
      border: 1px solid var(--gunmetal-border);
      padding: 4px 10px;
      border-radius: 2px;
      transition: color 0.2s, border-color 0.2s, background 0.2s;
    }

    .section-header a.view-all:hover {
      color: var(--accent);
      border-color: var(--accent);
      background: var(--accent-dim);
    }

    /* ══════════════════════════════════════
       BENTO GRID
    ══════════════════════════════════════ */
    .bento {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 16px;
      margin-bottom: 16px;
      animation: fadeUp 0.45s ease 0.10s both;
    }

    .block {
      background: var(--gunmetal-mid);
      border: 1px solid var(--gunmetal-border);
      border-radius: 3px;
      padding: 24px;
    }

    /* Portfolio spans full width */
    .block-portfolio {
      grid-column: 1 / -1;
    }

    /* Experience left, clients right */
    .block-experience { grid-column: 1; }
    .block-clients    { grid-column: 2; }

    /* ══════════════════════════════════════
       PORTFOLIO BLOCK — internal split
    ══════════════════════════════════════ */
    .portfolio-inner {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 24px;
      align-items: start;
    }

    /* Article list */
    .article-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .article-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 11px 8px;
      border-bottom: 1px solid var(--gunmetal-border);
      cursor: pointer;
      transition: background 0.15s;
      margin: 0 -8px;
      border-radius: 2px;
    }

    .article-row:first-child { border-top: 1px solid var(--gunmetal-border); }

    .article-row:hover { background: var(--gunmetal-light); }

    .article-row-info {}

    .article-row-category {
      font-size: 9px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 3px;
    }

    .article-row-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--white);
      line-height: 1.3;
    }



    /* Thumbnail panel */
    .portfolio-thumb-panel {
      background: var(--gunmetal-light);
      border: 1px solid var(--gunmetal-border);
      border-radius: 2px;
      overflow: hidden;
      position: sticky;
      top: 24px;
    }

    .portfolio-thumb-img {
      width: 100%;
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gunmetal-deep);
      overflow: hidden;
      position: relative;
    }

    .portfolio-thumb-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }

    .portfolio-thumb-img .placeholder-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: var(--gunmetal-border);
    }

    .portfolio-thumb-img .placeholder-icon svg {
      width: 28px; height: 28px;
    }

    .portfolio-thumb-img .placeholder-icon span {
      font-size: 9px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--steel);
      opacity: 0.5;
    }

    .portfolio-thumb-meta {
      padding: 14px 16px;
      border-top: 1px solid var(--gunmetal-border);
    }

    .portfolio-thumb-meta .thumb-cat {
      font-size: 9px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .portfolio-thumb-meta .thumb-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--white);
      line-height: 1.3;
    }

    .portfolio-thumb-meta .thumb-empty {
      font-size: 11px;
      color: var(--steel);
      font-style: italic;
    }

    /* ══════════════════════════════════════
       EXPERIENCE BLOCK
    ══════════════════════════════════════ */
    .exp-summary-list {
      display: flex;
      flex-direction: column;
    }

    .exp-summary-item {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 16px;
      padding: 9px 0;
      border-bottom: 1px solid var(--gunmetal-border);
      transition: background 0.15s;
      margin: 0 -8px;
      padding-left: 8px;
      padding-right: 8px;
      border-radius: 2px;
    }

    .exp-summary-item:first-child { border-top: 1px solid var(--gunmetal-border); }
    .exp-summary-item:hover { background: var(--gunmetal-light); }

    .exp-sum-left {}

    .exp-sum-role {
      font-size: 13px;
      font-weight: 500;
      color: var(--white);
      margin-bottom: 2px;
    }

    .exp-sum-company {
      font-size: 10px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 400;
    }

    .exp-sum-dates {
      font-size: 10px;
      color: var(--steel);
      letter-spacing: 0.5px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* ══════════════════════════════════════
       CLIENTS BLOCK
    ══════════════════════════════════════ */
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1px;
      background: var(--gunmetal-border);
      border: 1px solid var(--gunmetal-border);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 4px;
    }

    .logo-cell {
      padding: 28px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gunmetal-light);
      transition: background 0.25s;
    }

    .logo-cell:hover { background: var(--gunmetal-mid); }

    .logo-cell img {
      max-width: 100px;
      max-height: 40px;
      width: auto; height: auto;
      object-fit: contain;
      filter: grayscale(100%) brightness(0.5) invert(1);
      opacity: 0.42;
      transition: opacity 0.25s, filter 0.25s;
    }

    .logo-cell:hover img {
      opacity: 0.82;
      filter: grayscale(100%) brightness(0.68) invert(1);
    }

    /* ── ANIMATIONS ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .block-portfolio  { animation: fadeUp 0.45s ease 0.15s both; }
    .block-experience { animation: fadeUp 0.45s ease 0.22s both; }
    .block-clients    { animation: fadeUp 0.45s ease 0.27s both; }

    /* ── RESPONSIVE ── */
    @media (max-width: 700px) {
      .bento { grid-template-columns: 1fr; }
      .block-portfolio, .block-experience, .block-clients { grid-column: 1; }
      .portfolio-inner { grid-template-columns: 1fr; }
      .portfolio-thumb-panel { position: static; }
      .logo-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- PAGE TITLE -->
  <header class="page-header">
    <h1>Phil Beeson</h1>
    <p class="tagline">Technical, Data &amp; Business Analyst &nbsp;·&nbsp; Power BI &amp; Excel Enthusiast &nbsp;·&nbsp; Your AI-Supported Data &amp; Systems Swiss Army Knife</p>
  </header>

  <!-- BENTO GRID -->
  <div class="bento">

    <!-- PORTFOLIO BLOCK — full width -->
    <div class="block block-portfolio">
      <div class="section-header">
        <h2>Portfolio</h2>
        <a class="view-all" href="portfolio.html">View all →</a>
      </div>
      <div class="portfolio-inner">
        <div class="article-list" id="article-list"></div>
        <div class="portfolio-thumb-panel">
          <div class="portfolio-thumb-img" id="thumbImgArea"></div>
          <div class="portfolio-thumb-meta" id="thumbMeta"></div>
        </div>
      </div>
    </div>

    <!-- EXPERIENCE BLOCK -->
    <div class="block block-experience">
      <div class="section-header">
        <h2>Experience</h2>
        <a class="view-all" href="experience.html">View detail →</a>
      </div>
      <div class="exp-summary-list" id="exp-summary-list"></div>
    </div>

    <!-- CLIENTS BLOCK -->
    <div class="block block-clients">
      <div class="section-header">
        <h2>Who I Have Worked With</h2>
      </div>
      <div class="logo-grid" id="logo-grid"></div>
    </div>

  </div><!-- /bento -->

</div><!-- /container -->

<script src="data.js"></script>
<script>
  // ── PORTFOLIO SUMMARY ──────────────────────────────────────
  // Sort by rank descending (highest first)
  const sortedPortfolio = [...portfolioData].sort((a, b) => b.rank - a.rank);

  // Article list
  const articleList = document.getElementById('article-list');
  articleList.innerHTML = sortedPortfolio.map(a => `
    <div class="article-row">
      <div class="article-row-info">
        <div class="article-row-category">${a.category}</div>
        <div class="article-row-title">${a.title}</div>
      </div>
    </div>`).join('');

  // Thumbnail panel — driven by isThumb flag
  const thumbArticle = portfolioData.find(a => a.isThumb) || null;
  const thumbImgArea = document.getElementById('thumbImgArea');
  const thumbMeta    = document.getElementById('thumbMeta');

  if (!thumbArticle) {
    thumbImgArea.innerHTML = _PLACEHOLDER_SVG;
    thumbMeta.innerHTML    = '<div class="thumb-empty">No thumbnail set</div>';
  } else if (thumbArticle.thumbnailUrl) {
    thumbImgArea.innerHTML = `<img src="${thumbArticle.thumbnailUrl}" alt="${thumbArticle.title}" style="width:100%;height:100%;object-fit:cover;display:block;">`;
    thumbMeta.innerHTML    = `<div class="thumb-cat">${thumbArticle.category}</div><div class="thumb-title">${thumbArticle.title}</div>`;
  } else {
    thumbImgArea.innerHTML = _PLACEHOLDER_SVG;
    thumbMeta.innerHTML    = `<div class="thumb-cat">${thumbArticle.category}</div><div class="thumb-title">${thumbArticle.title}</div>`;
  }

  // ── EXPERIENCE SUMMARY ─────────────────────────────────────
  // Sort by startDate descending (newest first)
  const sortedExp = [...experienceData].sort((a, b) => b.startDate.localeCompare(a.startDate));

  document.getElementById('exp-summary-list').innerHTML = sortedExp.map(e => `
    <div class="exp-summary-item">
      <div class="exp-sum-left">
        <div class="exp-sum-role">${e.role}</div>
        <div class="exp-sum-company">${e.employer}</div>
      </div>
      <div class="exp-sum-dates">${fmtDate(e.startDate)} — ${fmtDate(e.endDate)}</div>
    </div>`).join('');

  // ── CLIENTS ────────────────────────────────────────────────
  // Deduplicate by employer, only show those with a logoUrl
  const seen   = new Set();
  const logos  = experienceData.filter(e => {
    if (!e.logoUrl || seen.has(e.employer)) return false;
    seen.add(e.employer);
    return true;
  });

  document.getElementById('logo-grid').innerHTML = logos.map(e => `
    <div class="logo-cell">
      <img src="${e.logoUrl}" alt="${e.employer}" />
    </div>`).join('');
</script>
</body>
</html>
