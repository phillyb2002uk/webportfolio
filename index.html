<script>
    const fetchData = async () => {
        try {
            const response = await fetch('data.json');
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();

            // Render portfolio
            const portfolioSection = document.getElementById('portfolio');
            data.portfolio.forEach(item => {
                const project = document.createElement('div');
                project.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p>`;
                portfolioSection.appendChild(project);
            });

            // Render experience
            const experienceSection = document.getElementById('experience');
            data.experience.forEach(item => {
                const exp = document.createElement('div');
                exp.innerHTML = `<h3>${item.jobTitle}</h3><p>${item.company} (${item.years})</p>`;
                experienceSection.appendChild(exp);
            });

            // Render clients
            const clientsSection = document.getElementById('clients');
            data.clients.forEach(client => {
                const clientDiv = document.createElement('div');
                clientDiv.innerHTML = `<p>${client.name}</p>`;
                clientsSection.appendChild(clientDiv);
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    };

    fetchData();
</script>
