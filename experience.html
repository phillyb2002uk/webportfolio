<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phil Beeson — Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --gunmetal-deep:   #191c20;
      --gunmetal-mid:    #22262b;
      --gunmetal-light:  #2b3036;
      --gunmetal-border: #363c43;
      --steel:           #7e8a94;
      --silver:          #bdc4ca;
      --white:           #eceef0;
      --accent:          #FFD000;
      --accent-dim:      rgba(255,208,0,0.10);
    }

    body {
      background: var(--gunmetal-deep);
      color: var(--silver);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      padding: 72px 0 96px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 1;
    }

    /* ── PAGE TITLE ── */
    .page-header {
      margin-bottom: 52px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--gunmetal-border);
      animation: fadeUp 0.45s ease 0.05s both;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--steel);
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.2s;
    }

    .back-link:hover { color: var(--accent); }

    .page-header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(38px, 5.5vw, 60px);
      letter-spacing: 5px;
      color: var(--white);
      line-height: 1;
      margin-bottom: 8px;
    }

    .page-header .sub {
      font-size: 11.5px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 400;
    }

    /* ── SECTION LABEL ── */
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .section-header h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--accent);
      white-space: nowrap;
      font-weight: 400;
    }

    .section-header::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gunmetal-border);
    }

    /* ── EXPERIENCE ── */
    .experience { margin-bottom: 72px; animation: fadeUp 0.45s ease 0.15s both; }

    .exp-item {
      display: grid;
      grid-template-columns: 148px 1fr;
      gap: 0 28px;
      padding: 18px 0;
      border-bottom: 1px solid var(--gunmetal-border);
      transition: background 0.2s, padding 0.2s, margin 0.2s;
      border-radius: 2px;
    }

    .exp-item:last-child { border-bottom: none; }

    .exp-item:hover {
      background: var(--accent-dim);
      padding: 18px 14px;
      margin: 0 -14px;
      border-bottom-color: transparent;
    }

    .exp-dates {
      font-size: 10.5px;
      letter-spacing: 0.8px;
      color: var(--steel);
      text-transform: uppercase;
      padding-top: 3px;
      line-height: 1.5;
    }

    .exp-duration {
      font-size: 10.5px;
      color: var(--gunmetal-border);
      margin-top: 4px;
      font-style: italic;
    }

    .exp-role {
      font-size: 13.5px;
      font-weight: 500;
      color: var(--white);
      margin-bottom: 2px;
    }

    .exp-company {
      font-size: 11px;
      color: var(--accent);
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 400;
    }

    .exp-desc {
      font-size: 12px;
      color: var(--steel);
      line-height: 1.75;
    }

    .exp-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 9px;
    }

    .tag {
      font-size: 9.5px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--steel);
      border: 1px solid var(--gunmetal-border);
      padding: 2px 7px;
      border-radius: 2px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .exp-item { grid-template-columns: 1fr; }
      .exp-dates { margin-bottom: 6px; }
    }
  </style>
</head>
<body>

<div class="container">

  <header class="page-header">
    <a class="back-link" href="index.html">← Back to summary</a>
    <h1>Phil Beeson</h1>
    <p class="sub">Experience &amp; Career History</p>
  </header>

  <section class="experience">
    <div class="section-header"><h2>Experience</h2></div>
    <div id="exp-list"></div>
  </section>

</div>

<script src="data.js"></script>
<script>
  // Sort by startDate descending (newest first)
  const sorted = [...experienceData].sort((a, b) => b.startDate.localeCompare(a.startDate));

  document.getElementById('exp-list').innerHTML = sorted.map(e => `
    <div class="exp-item">
      <div class="exp-meta">
        <div class="exp-dates">${fmtDate(e.startDate)} — ${fmtDate(e.endDate)}</div>
        <div class="exp-duration">${fmtDuration(e.startDate, e.endDate)}</div>
      </div>
      <div class="exp-body">
        <div class="exp-role">${e.role}</div>
        <div class="exp-company">${e.employer}</div>
        <p class="exp-desc">${e.description}</p>
        <div class="exp-tags">${e.skills.map(s => `<span class="tag">${s}</span>`).join('')}</div>
      </div>
    </div>`).join('');
</script>
</body>
</html>
